<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to view Travel Network!</title>

  <!--CSS-->
  <link rel="stylesheet" href="/UserAccount/landing.css">

  <!--Javascript-->
  <script src="/auth.js"></script>

  <!--Backend & Data-->

</head>

<body>
<div class="logo">
  <h2 id="for">The Traveller's Forum</h2>
  <img src="/logo.PNG">
</div>  

  <div class="login">
    <p>
      Email:
      <input id="username" type="email" placeholder="enter email">
    </p>

    <p>
      Password:
      <input id="password" type="password" placeholder="enter password">
      <a>Forgot Password</a>

    <button id="btnLogin">Login</button>
    <a href="/UserAccount/register.html">Sign Up</a> 
  </div>

  <script src="/UserAccount/landing.js"></script>

</body>


</html>
