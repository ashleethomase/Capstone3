<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register & Join Us Now!</title>

  <!--CSS-->
  <link rel="stylesheet" href="/UserAccount/landing.css">

  <!--Javascript-->
  <script src="/auth.js"></script>
  <script src="/UserAccount/register.js"></script>

  <!--Backend Data-->
</head>

<body>
<h3 class="reghead">Register Below</h3>
  <form>
    <p>
      First Name:
      <input type="FirstName" placeholder="Name">
    </p>

    <p>
      Last Name:
      <input type="LastName" placeholder="Last Name">
    </p>

    <p>
      Phone/Email: 
      <input type="keypad" placeholder="Enter">
    </p>

    <p>
      Create Password:
      <input type="password" placeholder="Password">
    </p>

    <p>
      Confirm Password:
      <input type="password" placeholder="Re-enter">
    </p>
  </form>

  <button>Sign Up</button> 
  <button>Login Instead</button>
  <p>By signing in you agree to our <a href="">Terms and Conditions</a>and Privacy Policies.</p>
</body>

</html>
